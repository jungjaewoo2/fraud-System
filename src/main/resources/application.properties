# 애플리케이션 설정
spring.application.name=fraud-System

# 데이터베이스 설정 (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/faud_System?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=topy1004
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 데이터 초기화 설정 (JPA가 테이블을 생성한 후 실행)
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.encoding=UTF-8
spring.jpa.defer-datasource-initialization=true

# JSP 뷰 리졸버 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 서버 설정
server.port=8080

# 로깅 설정
logging.level.com.jj.fraud_System=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.root=DEBUG


# RMI/JMX \uCC0D\uD788\uB294 \uD328\uD0A4\uC9C0 \uBE44\uD65C\uC131\uD654
spring.jmx.enabled=false

logging.level.sun.rmi=OFF
logging.level.sun.rmi.transport.tcp=OFF
logging.level.javax.management.remote.rmi=OFF